    <script>
        jQuery.ajaxSettings.traditional = true;
        $(".submit").on("click", () => {
            const newFriendSubmission = {
                "name": $("#name").val().trim(),
                "photo": $("#photo").val().trim(),
                "scores": [
                    $("#question-1 option:selected").val(),
                    $("#question-2 option:selected").val(),
                    $("#question-3 option:selected").val(),
                    $("#question-4 option:selected").val(),
                    $("#question-5 option:selected").val(),
                    $("#question-6 option:selected").val(),
                    $("#question-7 option:selected").val(),
                    $("#question-8 option:selected").val(),
                    $("#question-9 option:selected").val(),
                    $("#question-10 option:selected").val(),
                ]
            }
            const currentURL = window.location.origin;
            $.post(`${currentURL}/api/friends`, newFriendSubmission, (data) => {
                console.log(`Post successful: ${data}`);
                $.ajax({
                    url: `${currentURL}/api/friends`,
                    method: "GET"
                }).then(function (response) {

                    let match = {
                        "name": "",
                        "photo": "",
                        "scoreDifference": 0
                    }

                    const currentUser = response[response.length - 1];
                    let currentUserScore = currentUser.scores;
                    let scoresResult = 0;

                    for (let i = 0; i < response.length - 1; i++) {
                        scoresResult = 0;
                        for (let n = 0; n < response[i].scores[n]; n++) {
                            scoresResult += Math.abs(currentUserScore[n] - response[i].scores[n]);
                            if (scoresResult <= match.scoreDifference) {
                                match.name = response[i].name;
                                match.photo = response[i].photo;
                                match.scoreDifference = scoresResult;
                            }
                        }
                    }
                    console.log(match);
                });
            });
            // prevent default
            return false;
        });
